<div style="font-family: Arial, sans-serif; font-size: 14px; line-height: 1.5; width: 400px; padding: 20px; border: 1px solid #ccc; border-radius: 8px; display: flex; justify-content: space-between; align-items: center;">

    <div style="text-align: left;">
      <p style="font-size: 20px; font-weight: bold; margin-bottom: 10px;"><strong>Dhana</strong></p>
      <p>[fullName]</p>
      <p>[jobTitle]</p>
      <p>[company]</p>
      <p>[phoneNumber]</p>
      <p>[location]</p>
      <p style="color: grey; font-style: italic;">[disclaimer]</p>
    </div>

    <div style="text-align: right;">
      ${[qrImageUrl] ? `<img src="${qrImageUrl}" alt="QR Code">` : ''}
    </div>

</div>
